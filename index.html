<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        .instrument-serif-regular {
            font-family: "Instrument Serif", serif;
            font-weight: 400;
            font-style: normal;
        }

        .instrument-serif-regular-italic {
            font-family: "Instrument Serif", serif;
            font-weight: 400;
            font-style: italic;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            background-color: #0d0d0d;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
        }

        main {
            margin: 0 auto;
        }

        .logo-container {
            padding: 20px;

        }

        .logo {
            width: 40%;
            max-width: 150px;
            margin: 0 auto;
        }

        .sub-container {
            padding: 0 20px;
        }

        h1 {
            font-size: clamp(36px, 7vw, 74px);
            margin-bottom: 25px;
            letter-spacing: -1px;
        }

        .tickets {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 0 auto;
            width: 80%;
            max-width: 500px;
        }

        /* .card-wrapper {
            padding: 0 20px;
        } */

        .card-wrapper.active {
            transform: scale(1.07);
            z-index: 2;
            /* Optional: pop forward slightly */
        }


        .card-wrapper.inactive {
            transform: scale(0.95);
            filter: grayscale(.1) brightness(0.4);
            transition: transform 0.3s ease, filter 0.3s ease;
        }


        .card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.986);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transition: transform 0.2s ease, background-position 0.1s ease, box-shadow 0.2s ease;
            will-change: transform;
        }

        .pokemon {
            position: relative;
            display: block;
            backface-visibility: hidden;
            image-rendering: crisp-edges;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 2;
            pointer-events: none;
            opacity: 1;
            will-change: transform, opacity, filter;
        }

        

        @media only screen and (orientation:landscape) {

      .tickets {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 30px;
        padding: 0 50px;
        max-width: 900px;
      }

      .spacer {
            height: 100px;
        }
      
        }
    </style>
</head>

<body>
    <main>
        <div class="logo-container">
            <img src="./Assets/SBS Site Header.png" alt="sync beast sessions logo" class="logo">
        </div>
        <div class="sub-container">
            <h1 class="instrument-serif-regular">choose your subscription</h1>
        </div>
        <div class="tickets">
            <div id="live" class="card-wrapper">
                <div class="card">
                    <img src="./Assets/SBS Live + Replay Pass Mobile.png" alt="SBS Live + Replay Pass" class="pokemon">
                </div>
            </div>
            <div id="replay" class="card-wrapper">
                <div class="card">
                    <img src="./Assets/SBS Replay Only Pass Mobile.png" alt="SBS Reply Only Pass" class="pokemon">
                </div>
            </div>
        </div>
        <div class="spacer"></div>
    </main>
    <script>
        function swapImagesForDesktop() {
      const isDesktop = window.matchMedia("(orientation: landscape)").matches;
      const liveImg = document.querySelector("#live .pokemon");
      const replayImg = document.querySelector("#replay .pokemon");

      if (isDesktop) {
        liveImg.src = "./Assets/SBS Live + Replay Pass No Smoothing.png";
        replayImg.src = "./Assets/SBS Replay Only Pass No Smoothing.png";
      } else {
        liveImg.src = "./Assets/SBS Live + Replay Pass Mobile.png";
        replayImg.src = "./Assets/SBS Replay Only Pass Mobile.png";
      }
    }

    window.addEventListener("resize", swapImagesForDesktop);
    window.addEventListener("DOMContentLoaded", swapImagesForDesktop);
    </script>
</body>

</html>
