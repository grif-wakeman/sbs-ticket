<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="logo-container">
        <img src="./SBS Site Header.png" class="logo" />
    </div>
    <h1 class="instrument-serif-regular">choose your subscription</h1>
    <div class="tickets">
        <div id="live" class="card-wrapper">
            <div class="card">
                <div class="cursor-glow"></div>
                <img src="./SBS Digital Passes No Smoothing/SBS Live + Replay Pass No Smoothing.png" class="pokemon" />
                <div class="texture"></div>
                <div class="float">✨</div>
            </div>
        </div>
        <div id="replay" class="card-wrapper">
            <div class="card">
                <div class="cursor-glow"></div>
                <img src="./SBS Digital Passes No Smoothing/SBS Reply Only Pass No Smoothing.png" class="pokemon" />
                <div class="texture"></div>
                <div class="float">✨</div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
