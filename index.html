<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            gap: 50px;
        }

        .card-wrapper {
            perspective: 1000px;
            perspective-origin: center;
            transition: transform 0.3s ease, filter 0.3s ease;

        }

        .card-wrapper.active {
            transform: scale(1.07);
            z-index: 2;
            /* Optional: pop forward slightly */
        }


        .card-wrapper.inactive {
            transform: scale(0.95);
            filter: grayscale(.1) brightness(0.4);
            transition: transform 0.3s ease, filter 0.3s ease;
        }


        .card {
            width: 280px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.986);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.2s ease, background-position 0.1s ease, box-shadow 0.2s ease;
            will-change: transform;
        }

        .card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.3), transparent 40%);
            transform: rotate(45deg);
            pointer-events: none;
        }

        .card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            mix-blend-mode: overlay;
            opacity: 0.6;
            pointer-events: none;
        }

        #replay.active {
            filter: grayscale(0.5) brightness(0.8);
        }


        .float {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            pointer-events: none;
        }

        .texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg,
                    rgba(76, 151, 237, 1) 0%,
                    rgb(76, 205, 237) 25%,
                    rgba(237, 76, 135, 1) 50%,
                    rgb(31, 228, 31) 75%,
                    rgb(31, 228, 139) 100%);
            background-size: 250% 250%;
            background-position: 200% 200%;
            background-repeat: no-repeat;
            opacity: 0;
            z-index: 3;
            pointer-events: none;
            mix-blend-mode: screen;
            filter: brightness(2) saturate(5);
            transition: opacity 0.2s ease;
        }

        .pokemon {
            position: relative;
            display: block;
            backface-visibility: hidden;
            image-rendering: crisp-edges;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 2;
            pointer-events: none;
            opacity: 1;
        }

        .foil-mask {
            position: absolute;
            top: 55px;
            left: 24px;
            width: 252px;
            height: 185px;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .cursor-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 4;
            overflow: hidden;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.25) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }
    </style>
</head>

<body>
    <div id="live" class="card-wrapper">
        <div class="card">
            <div class="cursor-glow"></div>
            <img src="./SBS Digital Passes/SBS Live + Reply Pass.png" class="pokemon" />
            <div class="texture"></div>
            <div class="float">✨</div>
        </div>
    </div>
    <div id="replay" class="card-wrapper">
        <div class="card">
            <div class="cursor-glow"></div>
            <img src="./SBS Digital Passes/SBS Reply Only Pass.png" class="pokemon" />
            <div class="texture"></div>
            <div class="float">✨</div>
        </div>
    </div>

    <script>
        const wrappers = document.querySelectorAll(".card-wrapper");

        wrappers.forEach((wrapper) => {
            const card = wrapper.querySelector(".card");
            const texture = card.querySelector(".texture");
            const float = card.querySelector(".float");
            const glow = card.querySelector(".cursor-glow");

            wrapper.addEventListener("mousemove", (e) => {
                wrapper.classList.add("active");

                const rect = wrapper.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const rotateX = ((y - centerY) / centerY) * -30;
                const rotateY = ((x - centerX) / centerX) * 30;

                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

                const percentX = (x / rect.width) * 100;
                const percentY = (y / rect.height) * 100;

                const tiltAmount = Math.abs(rotateX) + Math.abs(rotateY);
                const easedOpacity = Math.min(Math.pow(tiltAmount / 30, 2), 0.1);
                texture.style.opacity = easedOpacity;
                texture.style.backgroundPosition = `${percentX}% ${percentY}%`;

                const distX = (x - centerX) / centerX;
                const distY = (y - centerY) / centerY;
                const floatOffsetX = distX * -50;
                const floatOffsetY = distY * -50;
                float.style.transform = `translate(-50%, -50%) translate(${floatOffsetX}px, ${floatOffsetY}px)`;

                glow.style.opacity = ".4";
                glow.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255, 255, 255, 0.25) 0%, transparent 40%)`;

                wrappers.forEach((w) => {
                    if (w !== wrapper) {
                        w.classList.add("inactive");
                    } else {
                        w.classList.remove("inactive");
                    }
                });

            });

            wrapper.addEventListener("mouseleave", () => {
                card.style.transform = "rotateX(0deg) rotateY(0deg)";
                wrapper.classList.remove("active");
                texture.style.opacity = "0";
                glow.style.opacity = "0";

                wrappers.forEach((w) => w.classList.remove("inactive"));

            });
        });
    </script>
</body>

</html>
